{{ define "body"}}
<form method="POST" class="m-2">
<div class="form-group my-1">
<label>ID:</label>
<input name="id" class="form-control" value="{{.ID}}" />
</div>
<div class="form-group my-1">
<label>Имя бегуна:</label>
<input name="first_name" class="form-control" value="{{.FirstName}}" />
</div>
<div class="form-group my-1">
<label>Фамилия бегуна:</label>
<input name="last_name" class="form-control" value="{{.LastName}}" />
</div>
<div class="form-group my-1">
<label>Возраст:</label>
<input name="age" class="form-control" value="{{.Age}}" />
</div>
<div class="form-group my-1">
    <label>Страна:</label>
    <input name="country" class="form-control" value="{{.Country}}" />
    </div>
<button class="btn btn-primary mt-3"  type="submit">  
    Submit 
</button>
</form>
{{ end }}
